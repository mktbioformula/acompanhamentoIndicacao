<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="form_cad">
				<p:growl sticky="false" life="5000" showDetail="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{UsuarioMB.bean.nome}" required="true"
						requiredMessage="Por favor informe o nome" />

					<p:outputLabel value="e-mail" />
					<p:inputText value="#{#{UsuarioMB.bean.email}" />

					<p:outputLabel value="Senha" />
					<p:inputText value="#{UsuarioMB.bean.senha}" />

					<p:outputLabel value="Tipo" />
					<p:inputText value="#{UsuarioMB.bean.tipo}" />

					<p:commandButton value="Cadastrar" update="form_cad"
						action="#{UsuarioMB.gravar}" ajax="false" />
				</h:panelGrid>

				<p:dataTable var="usuario" value="#{UsuariosMB.list}">
					<p:column headerText="Nome">
						#{usuario.nome}
					</p:column>

					<p:column>
						#{usuario.email}
					</p:column>

					<p:column>
						#{usuario.senha}
					</p:column>
					<p:column>
						#{usuario.tipo}
					</p:column>

				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
