<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form id="cad_usuario">
		<p:panel header="Cadastro de Usuarios">
			<p:outputLabel value="Login" />
			<p:inputText value="#{UsuarioMB.bean.login}" />


			<p:outputLabel value="Senha" />
			<p:password value="#{UsuarioMB.bean.senha}" />

			<p:commandButton value="Cadastrar" action="#{UsuarioMB.salvar}"
				update="cad_usuario" />

		</p:panel>
		<p:dataTable var="usuario" value="#{UsuarioMB.list}">
			<p:column headerText="Login">#{usuario.login}</p:column>
			<p:column headerText="Senha">#{usuario.senha}</p:column>
		</p:dataTable>

	</h:form>
</h:body>

</html>
