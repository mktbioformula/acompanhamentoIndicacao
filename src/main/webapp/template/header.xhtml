<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>

		<div id="topo"></div>

		<p:menubar autoDisplay="false">
			<p:submenu label="Cadastrar" icon="ui-icon-document">
				<p:menuitem value="Cervejas" url="cerveja.jsf" />
				<p:menuitem value="Paises" url="pais.jsf" />
				<p:menuitem value="Linguas" url="lingua.jsf" />
			</p:submenu>
			<p:submenu label="Listas" icon="ui-icon-document">
				<p:menuitem value="Lista de cervejas" url="list_cerveja.jsf" />
				<p:menuitem value="Lista de paises" url="lista_paises.jsf" />
			</p:submenu>
		</p:menubar>

		<h:form>
			<h:panelGrid columns="2">
				<p:selectOneMenu value="#{TemaMB.tema}">
					<f:selectItem itemLabel="Vader" itemValue="vader" />
					<f:selectItem itemLabel="Start" itemValue="start" />
					<f:selectItem itemLabel="Sunny" itemValue="sunny" />
				</p:selectOneMenu>
				<p:commandButton value="Trocar" ajax="false" />
			</h:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
