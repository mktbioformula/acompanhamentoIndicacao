<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="form_cad">
				<p:growl sticky="false" life="5000" showDetail="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{LivroMB.bean.nome}" required="true"
						requiredMessage="Por favor informe o nome" />

					<p:outputLabel value="Edição" />
					<p:inputText value="#{LivroMB.bean.edicao}" />

					<p:outputLabel value="Publicação" />
					<p:calendar value="#{LivroMB.bean.publicacao}" />

					<p:commandButton value="Cadastrar" update="form_cad"
						action="#{LivroMB.gravar}" ajax="true" />
				</h:panelGrid>

				<p:dataTable var="livro" value="#{LivroMB.list}">
					<p:column headerText="Nome">
				#{livro.nome}
			</p:column>
					<p:column headerText="Edição">
				#{livro.edicao}
			</p:column>
					<p:column headerText="Publicação">
				#{livro.publicacao}
			</p:column>

					<p:column headerText="Genero">
				#{livro.genero}
			</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
