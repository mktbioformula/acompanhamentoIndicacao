<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition template="template/template.xhtml">


		<ui:define name="content">
			<h:form id="form_cad">


				<p:growl sticky="false" life="5000" showDetail="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{AutorMB.bean.nome}" required="true"
						requiredMessage="Por favor informe o nome" />

					<p:outputLabel value="CPF" />
					<p:inputMask value="#{AutorMB.bean.cpf}" mask="999.999.999-99"/> 

					
					<p:commandButton value="Cadastrar" update="form_cad"
						action="#{AutorMB.gravar}" ajax="false" />
				</h:panelGrid>

				<p:dataTable var="autor" value="#{AutorMB.list}">
					<p:column headerText="Nome">
				#{autor.nome}
			</p:column>

					<p:column  headerText="CPF">
				#{autor.cpf}
			</p:column>

				
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
