<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="form_emprestimo">
				<p:growl sticky="false" life="5000" showDetail="true" />
				<h:panelGrid columns="5">
					<p:outputLabel value="Data Inicio:" />
					<p:calendar value="#{EmprestimoMB.bean.inicio}" />


					<p:outputLabel value="Data Fim:" />
					<p:calendar value="#{EmprestimoMB.bean.fim}" />
					<p:commandButton value="Livros Selecionados" type="button"
						onclick="PF('tab_livros').show();" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Finalizar Emprestimo"
						update="form_emprestimo" action="#{EmprestimoMB.insert}" />
				</h:panelGrid>

				

				<p:dialog header="Livros" widgetVar="tab_livros" modal="true"
					height="300" width="600">
					<p:dataTable var="livro" value="#{LivroMB.list}"
						selection="#{EmprestimoMB.livros}" rowKey="#{livro.id}">
						<f:facet name="header">
            		Selecione os livros
        			</f:facet>
						<p:column selectionMode="multiple" />

						<p:column headerText="Nome">
							<h:outputText value="#{livro.nome}" />
						</p:column>

					</p:dataTable>

				</p:dialog>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
