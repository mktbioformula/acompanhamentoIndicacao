<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main-with-nav.xhtml">

	<ui:define name="body">
		<h:outputStylesheet library="css" name="template.css" />



		<h:form>

			<p:panelGrid columns="1">
				<p:commandButton value="Exportar a PDF"
					actionListener="#{personaBean.exportarPDF}" ajax="false" />
				<p:commandButton value="Exportar a EXCEL"
					actionListener="#{personaBean.exportarXLS}" ajax="false" />
				<p:commandButton value="Exportar a POWER POINT "
					actionListener="#{personaBean.exportarPPT}" ajax="false" />
				<p:commandButton value="Exportar a WORD"
					actionListener="#{personaBean.exportarDOC}" ajax="false" />
				<p:commandButton value="Visualizar PDF"
					actionListener="#{personaBean.verPDF}" ajax="false" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
