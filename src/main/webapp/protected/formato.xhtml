<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main-with-nav.xhtml">
	<ui:define name="body">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" life="5000" />
			<p:panel header="Cadastro de Formato">
				<p:panelGrid columns="4">
					<p:outputLabel>Nome</p:outputLabel>
					<p:inputText value="#{FormatoMB.bean.nome}" />

					<p:outputLabel>Altura</p:outputLabel>
					<p:inputText value="#{FormatoMB.bean.altura}" />

					<p:outputLabel>Largura</p:outputLabel>
					<p:inputText value="#{FormatoMB.bean.largura}" />

					<p:outputLabel>Ativo</p:outputLabel>
					<p:inputText value="#{FormatoMB.bean.ativo}" />

					<p:commandButton action="#{FormatoMB.insert}" value="Cadastrar"
						update="form" />
				</p:panelGrid>

			</p:panel>


			<p:dataTable id="table" var="row" editable="true" paginator="true"
				rows="5" value="#{FormatoMB.list}">

				<p:ajax event="rowEdit" listener="#{FormatoMB.edit}"
					update=":form:growl" />
				<p:ajax event="rowEditCancel" listener="#{FormatoMB.cancelarEdicao}"
					update=":form:growl" />

				<p:column headerText="Nome do Formato" sortBy="#{row.nome}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{row.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.nome}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Altura" sortBy="#{row.altura}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{row.altura}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.altura}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Largura" sortBy="#{row.largura}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{row.largura}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.largura}" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="Ativo" sortBy="#{row.ativo}">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputLabel value="#{row.ativo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{row.ativo}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:60px">
					<p:rowEditor />
				</p:column>

				<p:column style="width:40px">
					<p:commandLink id="trash"
						styleClass="ui-icon ui-icon-trash myIconsSize"
						action="#{FormatoMB.delete(row)}"
						update=":form:table  :form:growl" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
