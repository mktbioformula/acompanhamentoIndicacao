<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head></h:head>
<h:body>
	<h:form id="cad_pessoa">
		<p:panel header="Cadastro de pessoas">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{PessoaMB.bean.nome}" />
			
			
			<p:outputLabel value="Cpf" />
			<p:inputText value="#{PessoaMB.bean.cpf}" />
			
			<p:commandButton value="Cadastrar" action="#{PessoaMB.salvar}" update="cad_pessoa" />
		
		</p:panel>
		<p:dataTable var="pessoa" value="#{PessoaMB.list}">
			<p:column headerText="Nome">#{pessoa.nome}</p:column>
			<p:column headerText="Cpf">#{pessoa.cpf}</p:column>
		</p:dataTable>
		
	</h:form>
</h:body>

</html>
