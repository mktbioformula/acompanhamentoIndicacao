<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>



	<h:form id="form_cad">


		<p:growl sticky="false" life="5000" showDetail="true" />
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{CervejaMB.bean.nome}" required="true"
				requiredMessage="Por favor informe o nome" />

			<p:outputLabel value="Teor Alcoolico" />
			<p:inputText value="#{CervejaMB.bean.teorAlcoolico}" />

			<p:outputLabel value="Tipo" />
			<p:inputText value="#{CervejaMB.bean.tipo}" />

			<p:commandButton value="Cadastrar" update="form_cad"
				action="#{CervejaMB.gravar}" ajax="false" />
		</h:panelGrid>

		<p:dataTable var="cerveja" value="#{CervejaMB.list}">
			<p:column headerText="Nome">
				#{cerveja.nome}
			</p:column>

			<p:column>
				#{cerveja.teorAlcoolico}
			</p:column>

			<p:column>
				#{cerveja.tipo}
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
