<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition template="template/template.xhtml">

		<ui:define name="content">





			<h:form id="form_pais">

				<p:growl sticky="false" life="5000" showDetail="true" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText value="#{PaisMB.bean.nome}" required="true"
						requiredMessage="Por favor informe o nome do pais" />

					<p:outputLabel value="Continente" />
					<p:inputText value="#{PaisMB.bean.continente}" />

					<p:outputLabel value="Tipo" />
					<p:selectOneMenu value="#{PaisMB.bean.tipo}">
						<f:selectItem itemLabel="Primeiro Mundo" itemValue="1" />
						<f:selectItem itemLabel="Segundo Mundo" itemValue="2" />
						<f:selectItem itemLabel="Terceiro Mundo" itemValue="3" />
					</p:selectOneMenu>




					<p:outputLabel value="Lingua" />
					<p:commandButton value="#{PaisMB.lingua.nome}" type="button"
						onclick="PF('listlinguas').show();" />

					<p:outputLabel value="Status" />
					<p:selectBooleanButton id="value2" value="#{PaisMB.bean.status}"
						onLabel="Yes" offLabel="No" onIcon="ui-icon-check"
						offIcon="ui-icon-close" />

					<p:commandButton value="Inserir" update="form_pais"
						action="#{PaisMB.gravar}" />
				</h:panelGrid>

				<p:dataTable var="pais" value="#{PaisMB.list}">
					<p:column headerText="Nome">
				#{pais.nome}
			</p:column>

					<p:column>
				#{pais.continente}
			</p:column>

					<p:column>
				#{pais.tipo}
			</p:column>
					<p:column>
				#{pais.lingua}
			</p:column>

					<p:column>
				#{pais.status}
			</p:column>

				</p:dataTable>

				<p:dialog widgetVar="listlinguas" height="500" width="500" header="Selecione uma lingua"
					resizable="false" showEffect="clip" hideEffect="clip">
					<p:dataTable var="lingua" value="#{LinguaMB.list}">
						<p:column headerText="Nome">
				#{lingua.nome}
			</p:column>


					</p:dataTable>
				</p:dialog>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
