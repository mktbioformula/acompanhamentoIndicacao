<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="form_usuario">
				<p:growl sticky="false" life="5000" showDetail="true" />
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome: " />
					<p:inputText value="#{UsuarioMB.bean.nome}" />

					<p:outputLabel value="Email: " />
					<p:inputText value="#{UsuarioMB.bean.email}" />
					
					<p:outputLabel value="Senha: " />
					<p:inputText value="#{UsuarioMB.bean.senha}" />
					
					<p:outputLabel value="Tipo: " />
					<p:inputText value="#{UsuarioMB.bean.tipo}" />
					
					
					<p:commandButton value="Gravar" action="#{UsuarioMB.gravar}"
						update="form_usuario" />
				</p:panelGrid>

				<p:dataTable value="#{UsuarioMB.list}" var="usuario">
					<p:column headerText="Nome">#{usuario.nome}</p:column>
					<p:column headerText="Email">#{usuario.cpf}</p:column>
					<p:column headerText="Senha">#{usuario.cpf}</p:column>
					<p:column headerText="Tipo">#{usuario.cpf}</p:column>
					
										
				</p:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
